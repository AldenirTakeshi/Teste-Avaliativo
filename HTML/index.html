<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Números Romanos</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="imgDiv">
        <img
          class="logoConversor"
          src="../imgs/kisspng-currency-converter-foreign-exchange-market-exchang-money-bag-5ad64b900a1080.4499325315239934880412.png"
          alt=""
        />
        <h2>Conversor</h2>
      </div>

      <div class="divBtns">
        <button type="button" class="btnHeader">Conversor</button>
        <button type="button" class="btnHeader">Jogo da Vida</button>
        <button type="button" class="btnHeader">Divisor</button>
      </div>
    </header>
    <section class="section">
      <h1 class="h1Conversor">CONVERSOR DE NÚMEROS ROMANOS</h1>
      <hr />
      <div class="Divisor">
        <div class="result1">
          <input class="input input1" type="input1" placeholder="Romano" />
          <input class="input input2" type="input2" placeholder="Decimal" />
          <button type="button" class="btnConversor">Converter</button>
        </div>
        <br />
        <div class="result2">
          <input class="input input1.1" type="input1" placeholder="Decimal" />
          <input class="input input2.2" type="input2" placeholder="Romano" />
          <button type="button" class="btnConversor">Converter</button>
        </div>
      </div>
    </section>
    <footer>
      <h3>Desenvolvido por <span>Aldenir dos Santos</span></h3>
    </footer>
  </body>
</html>
